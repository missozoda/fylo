<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo</title>
  <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>

    <header class="header">
      <div class="container">
        <div class="header__inner">

          <a class="logo-link" href="./index.html">
            <img class="logo" src="./img/fylo-logo.svg" alt="Fylo logo" width="176" height="52">
          </a>

          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a class="navbar__link" href="#">Features</a>
              </li>

              <li class="navbar__item">
                <a class="navbar__link" href="#">Team</a>
              </li>

              <li class="navbar__item">
                <a class="navbar__link" href="#">Sign In</a>
              </li>

            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>

      <h1 class="visually-hidden">Fylo</h1>

      <section class="hero">
        <div class="container">
          <div class="hero__inner">

            <img class="hero__img" src="./img/hero.png" alt="About files" width="720" height="534">

            <h2 class="hero_heading">All your files in one secure location, accessible anywhere.</h2>
            <p class="hero__text">Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends family, and co-workers.</p>

            <button class="hero__btn" type="button">Get Started</button>
            
          </div>
        </div>
      </section>

    </main>
    <footer class="site-footer">
      <div class="container">
        
      </div>
    </footer>
</body>
</html>
